<!DOCTYPE html>
<html>
<head>
	<title>GameLearn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
		<div class="left-box"> 
			<h1>Sign Up</h1>
				<input type="text" name="Nama" placeholder="Nama Lengkap"/>
				<input type="text" name="username" placeholder="Username"/>
				<input type="text" name="Email" placeholder="E-Mail"/>
				<input type="password" name="password" placeholder="Password" />
				<input type="text" name="kota" placeholder="Kota" />
				<input type="text" name="provinsi" placeholder="Provinsi"/>
				<input type="submit" name="signup-button" value="Sign Up"/>
		</div>
		<div class="right-box">
			<span class="singinwith">Sign In With <br/>Social Network
			</span>
		<button class="social facebook"> Login With Facebook</button>
		<button class="social discord"> Login With discord</button>
		<button class="social google"> Login With google</button>
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
